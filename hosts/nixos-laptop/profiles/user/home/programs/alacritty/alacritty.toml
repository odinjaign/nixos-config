[window]
dynamic_padding = false
startup_mode = "Maximized"
decorations = "Full"
opacity = 0.95

  [window.padding]
  x = 7
  y = 5

[font]
size = 11.5

  [font.normal]
  family = "FiraCode Nerd Font Mono"
  style = "Retina"

  [font.bold]
  family = "FiraCode Nerd Font Mono"
  style = "Bold"

  [font.italic]
  family = "FiraCode Nerd Font Mono"
  style = "Italic"

  [font.bold_italic]
  family = "FiraCode Nerd Font Mono"
  style = "Bold Italic"

